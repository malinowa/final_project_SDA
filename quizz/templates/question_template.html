{% extends 'base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <p>{{ question }}</p>
    {{ form.answer }}
    {% if next_question_pk != 1 %}
        <input type="submit" value="Next Question">
    {% else %}
        <input type="submit" value="End quiz">
    {% endif %}
</form>
{% endblock %}
